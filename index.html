<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coca-Cola</title>
</head>
<body>
    <div class="es-CocaCola" id="es-CocaCola">
        <div class="es-kv">
            <img src="/img/TCCC HEADER.png" alt="coca-cola">
        </div>
        <div class="es-nav">
            <div class="es-nav__main">
                <div class="es-nav__single">
                    <img src="/img/coca-cola-nav.png" alt="">
                    <a href="#es-coca-cola" class="es-nav__link">
                        <img src="/img/link-arrow.png" alt="">
                    </a>
                </div>
                <div class="es-nav__single">
                    <img src="/img/FANTA-nav.png" alt="">
                    <a href="#es-fanta" class="es-nav__link">
                        <img src="/img/link-arrow.png" alt="">
                    </a>
                </div>
                <div class="es-nav__single">
                    <img src="/img/FuzeTea -nav.png" alt="">
                    <a href="#es-fuze-tea" class="es-nav__link">
                        <img src="/img/link-arrow.png" alt="">
                    </a>
                </div>
            </div>
                
            
            <div class="es-nav__secondary">
                <div class="es-nav__single">
                    <img src="/img/Cappy-nav.png" alt="">
                    <a href="#es-cappy" class="es-nav__link">
                        <img src="/img/link-arrow.png" alt="">
                    </a>
                </div>
                <div class="es-nav__single">
                    <img src="/img/AdeZ-nav.png" alt="">
                    <a href="#es-adez" class="es-nav__link">
                        <img src="/img/link-arrow-green.png" alt="">
                    </a>
                </div>
                <div class="es-nav__single">
                    <img src="/img/Glaceau Smart Water-nav.png" alt="">
                    <a href="#es-smartwater" class="es-nav__link">
                        <img src="/img/link-arrow-navy.png" alt="">
                    </a>
                </div>
                <div class="es-nav__single">
                    <img src="/img/Costa-Coffee-nav.png" alt="">
                    <a href="#es-costacoffee" class="es-nav__link">
                        <img src="/img/link-arrow.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="es-banner">
            <img src="/img/COCA COLA.png" alt="" class="es-banner__brand" id="es-coca-cola">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            <img src="/img/FANTA.png" alt="" class="es-banner__brand" id="es-fanta">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            <img src="/img/FuzeTea.png" alt="" class="es-banner__brand" id="es-fuze-tea">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            <img src="/img/CAPPY.png" alt="" class="es-banner__brand" id="es-cappy">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            <img src="/img/AdeZ.png" alt="" class="es-banner__brand" id="es-adez">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            <img src="/img/Smartwater.png" alt="" class="es-banner__brand" id="es-smartwater">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
            <img src="/img/costa cofee.png" alt="" class="es-banner__brand" id="es-costacoffee">
            <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
        </div>
    </div>
</body>
</html>
